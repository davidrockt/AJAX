<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WBS HÜ2 Userman</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="/dependency/axios/dist/axios.js"></script>
    <script type="module" src="/res/script_userman.js"></script>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <table id="tableUserList" class="table table-sm table-bordered">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Email</th>
                <th scope="col">Nachname</th>
                <th scope="col">Vorname</th>
                <th scope="col">Aktionen</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row"></th>
                <td>hi@web.de</td>
                <td>Mann</td>
                <td>Max</td>
                <td>
                    <button type="button" class="btn btn-secondary btn-sm">Edit</button>
                    <button type="button" class="btn btn-danger btn-sm">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>



    <form id="formNeuerUser" class="form-horizontal">
        <h5>Neuer User</h5>
        <div class="form-group row my-1">
            <label for="inputVorname" class="col-sm-2 col-form-label-sm">Vorname</label>
            <div class="col-sm-10">
                <input type="text" class="form-control-sm" name="inputVorname" id="inputVorname" placeholder="">
            </div>
        </div>
        <div class="form-group row my-1">
            <label for="inputNachname" class="col-sm-2 col-form-label-sm">Nachname</label>
            <div class="col-sm-10">
                <input type="text" class="form-control-sm" name="inputNachname" id="inputNachname" placeholder="">
            </div>
        </div>
        <div class="form-group row my-1">
            <label for="inputEmail" class="col-sm-2 col-form-label-sm">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control-sm" name="inputEmail" id="inputEmail" placeholder="">
            </div>
        </div>
        <div class="form-group row my-1">
            <label for="inputPasswort" class="col-sm-2 col-form-label-sm">Passwort</label>
            <div class="col-sm-10">
                <input type="password" class="form-control-sm" name="inputPasswort" id="inputPasswort">
            </div>
        </div>
        <div class="form-group row my-1">
            <div class="col-sm-10">
                <input type="submit" class="btn btn-sm btn-primary" value="Hinzufügen">
            </div>
        </div>
        <p id="out"></p>
    </form>


</div>
</body>
</html>
