<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WBS HÜ2 Userman</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="/dependency/axios/dist/axios.js"></script>
    <script type="module" src="/res/script_userman.js"></script>
</head>
<body>

<!-- Tabelle mit der User-Liste -->
<div class="container">
    <div class="row mt-5">
        <table id="tableUserList" class="table table-sm table-bordered">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Email</th>
                <th scope="col">Nachname</th>
                <th scope="col">Vorname</th>
                <th scope="col">Aktionen</th>
            </tr>
            </thead>
            <tbody id="tbody">
            <!-- Hier wird der Tabellen-Inhalt per Ajax eingefuegt -->
            </tbody>
        </table>
    </div>


    <div class="row">
        <!-- Form um neuen User hinzuzufuegen -->
        <div class="col">
            <form id="formNeuerUser" class="form-horizontal">
                <h5>Neuer User</h5>
                <div class="form-group row my-1">
                    <label for="inputVorname" class="col-sm-2 col-form-label-sm">Vorname</label>
                    <div class="col-sm-10">
                        <input type="text" value="Max" class="form-control-sm" name="inputVorname" id="inputVorname" required>
                    </div>
                </div>
                <div class="form-group row my-1">
                    <label for="inputNachname" class="col-sm-2 col-form-label-sm">Nachname</label>
                    <div class="col-sm-10">
                        <input type="text" value="Mustermann" class="form-control-sm" name="inputNachname"
                               id="inputNachname" required>
                    </div>
                </div>
                <div class="form-group row my-1">
                    <label for="inputEmail" class="col-sm-2 col-form-label-sm">Email</label>
                    <div class="col-sm-10">
                        <input type="email" value="m@web.de" class="form-control-sm" name="inputEmail" id="inputEmail" required>
                    </div>
                </div>
                <div class="form-group row my-1">
                    <label for="inputPasswort" class="col-sm-2 col-form-label-sm">Passwort</label>
                    <div class="col-sm-10">
                        <input type="password" value="123" class="form-control-sm" name="inputPasswort"
                               id="inputPasswort" required>
                    </div>
                </div>
                <div class="form-group row my-1">
                    <div class="col-sm-10">
                        <input type="submit" class="btn btn-sm btn-primary" value="Hinzufügen">
                    </div>
                </div>
            </form>
        </div>

        <!-- Form um User zu bearbeiten -->
        <div class="col" style="visibility: hidden">
            <form id="formEditUser" class="form-horizontal">
                <h5>User bearbeiten</h5>
                <div class="form-group row my-1">
                    <label for="editVorname" class="col-sm-2 col-form-label-sm">Vorname</label>
                    <div class="col-sm-10">
                        <input type="text" value="Max" class="form-control-sm" name="editVorname" id="editVorname"
                               required>
                    </div>
                </div>
                <div class="form-group row my-1">
                    <label for="editNachname" class="col-sm-2 col-form-label-sm">Nachname</label>
                    <div class="col-sm-10">
                        <input type="text" value="Musterfrau" class="form-control-sm" name="editNachname"
                               id="editNachname" required>
                    </div>
                </div>
                <div class="form-group row my-1">
                    <label for="editEmail" class="col-sm-2 col-form-label-sm">Email</label>
                    <div class="col-sm-10">
                        <input type="email" value="m@web.de" class="form-control-sm" name="editEmail" id="editEmail"
                               readonly>
                    </div>
                </div>
                <div class="form-group row my-1">
                    <label for="editPasswort" class="col-sm-2 col-form-label-sm">Passwort</label>
                    <div class="col-sm-10">
                        <input type="password" value="wer" class="form-control-sm" name="editPasswort"
                               id="editPasswort" required>
                    </div>
                </div>
                <div class="form-group row my-1">
                    <div class="col-sm-10">
                        <input type="submit" class="btn btn-sm btn-primary" value="Bestätigen">
                    </div>
                </div>
                <!-- TODO Abbrechen-Button -->
                <div class="form-group row my-1">
                    <div class="col-sm-5">
                        <p id="edit-message" style="color: crimson"></p>
                    </div>
                </div>
                <div style="display: block">
                    <label for="editId"></label>
                    <div>
                        <input type="hidden" name="editId" id="editId">
                    </div>
                </div>
            </form>
        </div>
    </div>


</div>
</body>
</html>
